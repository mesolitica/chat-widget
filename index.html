<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Widget with Top-Expanding Bubble, Waiting Animation, and Fullscreen Mode</title>
</head>

<body>
  <h1>Chat Widget Demo</h1>
  <p>The chat bubble should appear in the bottom right corner. Click it to expand the chat widget above it.</p>

  <script>
    (function (window) {
      function createChatWidget(homeUrl, color = '#0056FF') {
        const style = document.createElement('style');
        style.textContent = `
                .chat-widget-container {
                    position: fixed;
                    bottom: 20px;
                    right: 20px;
                    display: flex;
                    flex-direction: column;
                    align-items: flex-end;
                    z-index: 1000;
                }
                .chat-widget {
                    width: 350px;
                    height: 500px;
                    border-radius: 10px;
                    overflow: hidden;
                    box-shadow: 0 5px 40px rgba(0,0,0,0.16);
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                    display: flex;
                    flex-direction: column;
                    background-color: white;
                    margin-bottom: 10px;
                    transition: all 0.3s ease;
                }
                .chat-widget.collapsed {
                    height: 0;
                    opacity: 0;
                }
                .chat-widget.fullscreen {
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    border-radius: 0;
                    z-index: 1001;
                }
                .chat-bubble {
                    width: 60px;
                    height: 60px;
                    background-color: ${color};
                    border-radius: 30px;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    cursor: pointer;
                }
                .chat-bubble img {
                    width: 30px;
                    height: 30px;
                }
                .chat-content {
                    display: flex;
                    flex-direction: column;
                    height: 100%;
                }
                .chat-header {
                    background-color: ${color};
                    color: white;
                    padding: 15px;
                    font-weight: bold;
                    font-size: 16px;
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                }
                .fullscreen-btn {
                    background: none;
                    border: none;
                    color: white;
                    cursor: pointer;
                    font-size: 20px;
                }
                .chat-messages {
                    flex-grow: 1;
                    overflow-y: auto;
                    padding: 15px;
                    display: flex;
                    flex-direction: column;
                }
                .message-container {
                    display: flex;
                    flex-direction: column;
                    margin-bottom: 10px;
                }
                .message {
                    max-width: 80%;
                    padding: 10px 14px;
                    border-radius: 18px;
                    font-size: 14px;
                    line-height: 1.4;
                }
                .ai-message {
                    background-color: #F2F3F5;
                    color: #000;
                    align-self: flex-start;
                }
                .user-message {
                    background-color: ${color};
                    color: white;
                    align-self: flex-end;
                }
                .chat-input {
                    display: flex;
                    padding: 10px;
                    border-top: 1px solid #E6E6E6;
                    align-items: center;
                }
                .chat-input input {
                    flex-grow: 1;
                    padding: 10px;
                    border: none;
                    font-size: 14px;
                    outline: none;
                }
                .chat-input button {
                    background-color: transparent;
                    border: none;
                    color: #8E8E93;
                    cursor: pointer;
                    font-size: 20px;
                    padding: 0 10px;
                }
                .timestamp {
                    font-size: 12px;
                    color: #8E8E93;
                    margin-top: 5px;
                }
                .ai-message-container .timestamp {
                    align-self: flex-start;
                }
                .user-message-container .timestamp {
                    align-self: flex-end;
                }
                .typing-indicator {
                    display: flex;
                    align-items: center;
                    margin-bottom: 10px;
                }
                .typing-indicator span {
                    height: 8px;
                    width: 8px;
                    background-color: #93959F;
                    border-radius: 50%;
                    display: inline-block;
                    margin-right: 5px;
                    animation: bounce 1.3s linear infinite;
                }
                .typing-indicator span:nth-child(2) {
                    animation-delay: -1.1s;
                }
                .typing-indicator span:nth-child(3) {
                    animation-delay: -0.9s;
                }
                @keyframes bounce {
                    0%, 60%, 100% {
                        transform: translateY(0);
                    }
                    30% {
                        transform: translateY(-4px);
                    }
                }
            `;
        document.head.appendChild(style);

        const container = document.createElement('div');
        container.className = 'chat-widget-container';
        container.innerHTML = `
                <div class="chat-widget collapsed">
                    <div class="chat-content">
                        <div class="chat-header">
                            <span>Conversation</span>
                            <button class="fullscreen-btn">⛶</button>
                        </div>
                        <div class="chat-messages"></div>
                        <div class="chat-input">
                            <input type="text" placeholder="Type your message in here...">
                            <button>➤</button>
                        </div>
                    </div>
                </div>
                <div class="chat-bubble">
                    <img src="https://cdn.icon-icons.com/icons2/2582/PNG/512/message_bubble_chat_icon_154003.png" alt="Chat">
                </div>
            `;
        document.body.appendChild(container);

        const widget = container.querySelector('.chat-widget');
        const chatBubble = container.querySelector('.chat-bubble');
        const messagesContainer = container.querySelector('.chat-messages');
        const input = container.querySelector('input');
        const sendButton = container.querySelector('button');
        const fullscreenButton = container.querySelector('.fullscreen-btn');

        let userUUID = sessionStorage.getItem('chatUserUUID');
        let chatHistory = [];

        function generateUUID() {
          return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
            var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
            return v.toString(16);
          });
        }

        function initializeUser() {
          if (!userUUID) {
            userUUID = generateUUID();
            sessionStorage.setItem('chatUserUUID', userUUID);
          }
          loadChatHistory();
        }

        function loadChatHistory() {
          const storedHistory = sessionStorage.getItem(`chatHistory_${userUUID}`);
          if (storedHistory) {
            chatHistory = JSON.parse(storedHistory);
            chatHistory.forEach(message => {
              addMessage(message.text, message.sender, false);
            });
          }
        }

        function saveChatHistory() {
          sessionStorage.setItem(`chatHistory_${userUUID}`, JSON.stringify(chatHistory));
        }

        function toggleChat() {
          widget.classList.toggle('collapsed');
        }

        function toggleFullscreen() {
          widget.classList.toggle('fullscreen');
          fullscreenButton.textContent = widget.classList.contains('fullscreen') ? '⛶' : '⛶';
        }

        chatBubble.addEventListener('click', toggleChat);
        fullscreenButton.addEventListener('click', toggleFullscreen);

        function addMessage(text, sender, save = true) {
          const messageContainer = document.createElement('div');
          messageContainer.className = `message-container ${sender}-message-container`;

          const messageDiv = document.createElement('div');
          messageDiv.className = `message ${sender}-message`;
          messageDiv.textContent = text;

          const timestampDiv = document.createElement('div');
          timestampDiv.className = 'timestamp';
          timestampDiv.textContent = new Date().toLocaleString('en-US', { hour: 'numeric', minute: 'numeric', hour12: true });

          messageContainer.appendChild(messageDiv);
          messageContainer.appendChild(timestampDiv);
          messagesContainer.appendChild(messageContainer);
          messagesContainer.scrollTop = messagesContainer.scrollHeight;

          if (save) {
            chatHistory.push({ text, sender, timestamp: new Date().toISOString() });
            saveChatHistory();
          }
        }

        function addTypingIndicator() {
          const typingDiv = document.createElement('div');
          typingDiv.className = 'typing-indicator';
          typingDiv.innerHTML = '<span></span><span></span><span></span>';
          messagesContainer.appendChild(typingDiv);
          messagesContainer.scrollTop = messagesContainer.scrollHeight;
          return typingDiv;
        }

        function removeTypingIndicator(indicator) {
          messagesContainer.removeChild(indicator);
        }

        function sendMessage() {
          const text = input.value.trim();
          if (text) {
            addMessage(text, 'user');
            input.value = '';
            const typingIndicator = addTypingIndicator();
            setTimeout(() => {
              removeTypingIndicator(typingIndicator);
              addMessage("I received your message. How can I help further?", 'ai');
            }, 2000);
          }
        }

        sendButton.addEventListener('click', sendMessage);
        input.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') sendMessage();
        });

        initializeUser();

        if (chatHistory.length === 0) {
          addMessage("Hello there, you're now speaking with Fin! I am Intercom's new AI agent and I'm here to answer your questions, but you'll always have the option to talk to our team if you want to.", 'ai');
        }
      }

      window.ChatWidget = {
        init: function (homeUrl, color) {
          createChatWidget(homeUrl, color);
        }
      };
    })(window);

    ChatWidget.init('https://example.com', color = '#1076EE');
  </script>
</body>

</html>
